<head>

    <title>Akan-name-generator</title>

<body>
    <div class="cover">
       <div class="description">
          <h1>AKAN NAME GENERATOR</h1>
          <p>this site will take your birthday date, calculate the day of the week you were born and depending on your gender(male/female) it outputs your Akan name(Akan-The first name given to children in Ghanian culture according to the day of the week they were born.) </p>
       </div> 
       <div class="form">
          <form action="/action_page.php">
              <label for="Day">Date of birth</label>
              <input type="date" id="birthday" name="birthday">
              <select id="gender">
              <option name="male">male</option>
              <option name="Female">Female</option>
              </select>
              <input type="button" id="submit" onclick="submitDeets()" value="Submit">
          </form>
      </div>
      <div class="input">
          <label id="outPut" for="akan">Your akan name is:</label>
       </div>
       <script src="./js/script.js"></script>
    </div>    
</body>
</html>
