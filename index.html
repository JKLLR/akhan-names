<body>
    <div class="description"></div>
      
       <h1>AKAN NAME GENERATOR</h1>
       <p>this site will take your birthday date, calculate the day of the week you were born and depending on your gender(male/female) it outputs your Akan name(Akan-The first name given to children in Ghanian culture according to the day of the week they were born.) </p>
   </div> 
   <div class="form">
      <form action="/action_page.php">
         <label for="Day">Day:</label>
         <input type="text" id="day" name="day"><br><br>
         <label for="Month">Month:</label>
         <input type="text" id="month" name="month"><br><br>
         <label for="year">Year:</label>
         <input type="text" id="year" name="year"><br></br>
         <input type="button" id="submit" onclick="submitDeets()" value="Submit">
      </form>
   </div>
   <div class="input">
       <label for="akan">Your akan name is:</label>
        <input type="text" id="akan" name="akan"><br></br>
   </div>
